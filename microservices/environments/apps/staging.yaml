---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-microservice
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Taiwolawal/Infrastructure-setup.git
    targetRevision: HEAD
    path: microservices/environments/staging
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
